<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Robert-Thomas-Coffee</title>
</head>
<body>
    <div class="container">
        <div class="text-center mt-3"><h1><span id="c">C</span><span id="o">o</span><span id="f">f</span><span id="f2">f</span><span id="e">e</span><span id="e2">e</span><span class="text-muted"><span id="special">!</span></span></h1></div>
        <hr>
        <div id="first-div">
            <div class="d-none text-center" id="btn" >Coffee Added!</div>
        </div>
        <div class="row mt-3">
            <!-- coffee menu-->
            <div class="col-12 col-md-6 mb-3">
                <div id="coffees" class="row"></div>
            </div>
            <div class="col-12 col-md-6">
                <!-- search form-->
                <div>
                    <div class="form-group">
                        <label class="font-weight-bold " for="roast-selection">Roast</label><br>
                        <select class="form-control" id="roast-selection" name="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold " for="nameSearch">Name</label><br>
                        <input class="form-control" id="nameSearch" name="nameSearch" type="text" placeholder="Search Coffees">
                    </div>
                    <button class="btn btn-primary w-100" id="submit">Submit</button>
                </div>
                <!-- creat coffee form-->
                <div class="my-5">
                    <h2 class="text-center">Add a Coffee</h2>
                    <div class="form-group">
                        <label class="font-weight-bold " for="new-selection">Roast</label><br>
                        <select class="form-control" id="new-selection" name="new-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold " for="newCoffee">Name</label><br>
                        <input class="form-control" id="newCoffee" type="text" placeholder="Your Coffee Here!">
                    </div>
                    <button class="btn btn-primary w-100" id="user-submit">Submit</button>
                </div>
            </div>
            <div class="m-auto">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#coffeeModal">
                    Your Selections
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="coffeeModal" tabindex="-1" role="dialog" aria-labelledby="coffeeModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="modal-title text-dark" id="coffeeModalLabel">Receipt</p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="coffeeReceipt"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="sizeCheckModal" tabindex="-1" role="dialog" aria-labelledby="sizeCheckLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="modal-title text-dark" id="sizeCheckLabel">Please Select Size</p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body ">
                            <form id="shoppingForm">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="opt1"
                                           value="1">
                                    <label class="form-check-label text-dark" for="opt1">Small</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="optOptions" id="opt2" value="2">
                                    <label class="form-check-label text-dark" for="opt2">Medium</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="optOptions" id="opt3" value="3">
                                    <label class="form-check-label text-dark" for="opt3">Large</label>
                                </div>
                                <div class="float-right">
                                    <button id="toCart" type="button" class="btn btn-primary">Add to Cart</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
