<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Robert-Thomas-Coffee</title>
</head>
<body>
    <div class="container">
        <div class="text-center"><h1>Coffee!</h1></div>
        <hr>

        <div class="row">
            <div class="col-6">
                <div  id="coffees" class="row"></div>
            </div>
            <div class="col-6">
                <div>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label><br>
                        <select class="form-control" id="roast-selection" name="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nameSearch">Name</label><br>
                        <input class="form-control" id="nameSearch" name="nameSearch" type="text">
                    </div>
                    <button class="btn btn-primary w-100" id="submit">Submit</button>
                </div>

                <div class="my-3 text-center">
                    <h2>Add a Coffee</h2>
                </div>

                <div class="my-5">
                    <div class="form-group">
                        <label for="new-selection">Roast</label><br>
                        <select class="form-control" id="new-selection" name="new-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newCoffee">Name</label><br>
                        <input class="form-control" id="newCoffee" type="text" placeholder="Your Coffee Here!">
                    </div>
                    <button class="btn btn-primary w-100" id="user-submit">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    

<!--  js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
