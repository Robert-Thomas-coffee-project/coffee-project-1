<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robert-Thomas-Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <div>
        <label for="roast-selection">Roast</label>
        <select id="roast-selection" name="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="nameSearch">Name</label>
        <input id="nameSearch" name="nameSearch" type="text">
        <button id="submit">Submit</button>
    </div>

    <div>
        <input id="newCoffee" type="text" placeholder="Your Coffee Here!">
        <select id="new-selection" name="new-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <button id="user-submit">Submit</button>
    </div>

    <div id="coffees"></div>
    <script src="main.js"></script>
</body>
</html>
